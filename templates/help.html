<!DOCTYPE html>
<html lang="en">
<head>
	<title>Chatbot Help Page</title>
	<link href="{{ url_for('static', filename='css/stylesheet.css') }}" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.9.1/jquery-ui.min.js"></script>
	<script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
</head>
<body>
	<div id='head'>
		<div>Chatbot <a href="/index">Home</a></div>
	</div>
	<div id='container'>
	{% for post in unanswered %}
		<p>{{post}}
			<div class="suggest_response">
				<p>Suggest a response</p>
				<form class="suggest_response_inside" method='post' action='/add_response_help/{{post}}'>
					<input type="text" name='suggestion' placeholder='Suggestion' required>
					<p>Answer depends on last 
						<select name="number">
							<option value="1" selected>1</option>
							<option value="2">2</option>
							<option value="3">3</option>
							<option value="4">4</option>
						</select>
					answers. 
					</p>
					<input type="submit" value="Suggest!">
				</form>
				<form class="suggest_alternate" method='post' action='/alternate_help/{{post}}'>
					<input type="submit" value="Suggest Alternate Action (look up weather, etc.)">
				</form>
			</div>
		</p>
	{% endfor %}
</body>
</html>
